<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <nav>
        <h1>Register for TechCon 2024</h1>
        <!-- Navigation Menu -->
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Join TechCon 2024</h2>
        <p>Fill out the form below to secure your spot at TechCon 2024 and experience the future of technology!</p>
        <form action="submit-registration.php" method="post">
            <!-- Full Name -->
            <div>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <br>
            <div>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <br>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <br>
            <div>
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
            </div>
            <br>
            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All Rights Reserved.</p>
    </footer>
</body>
